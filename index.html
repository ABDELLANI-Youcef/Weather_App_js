  <head>

    <title>Weather App</title>
  </head>
  <body>
    
    <img id="weather_img" src="#" alt="Weather">
    <p>the temperature is: <span id="temperature"></span></p>

    <form id="town_form">

      <input type="submit" value="submit">
    </form>
